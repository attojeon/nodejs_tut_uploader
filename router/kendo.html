<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.mobile.min.css" />
    

    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
    

</head>
<body>

        <div id="example">
            <div class="box">
                <h4>Information</h4>
                <p>
                    The Upload can be used as a drop-in replacement
                    for file input elements. This "synchronous" mode does not require
                    special handling on the server.
                </p>
            </div>
            <form method="post" action="/upload/file">
                <div class="demo-section k-content">
                    <input name="ato_files" id="files" type="file" aria-label="files" />
                    <p style="padding-top: 1em; text-align: right">
                        <button type="submit" class="k-button k-primary">Submit</button>
                    </p>
                </div>
            </form>
            <script>
                $(document).ready(function() {
                    $("#files").kendoUpload();
                });
            </script>
        </div>
</body>
</html>
